<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>领取资料</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      p {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px 0;
      }

      .dfdf {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px auto 20px;
        text-align: center;

        background-color: #2352ff;
        color: #fff;
        padding: 5px 20px;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
    <script src="./js/clipboard.min.js"></script>
    <script type="text/javascript">
      //
      var arr_wx = ['wydyzdq2021']
      var wx_index = Math.floor(Math.random() * arr_wx.length)
      var stxlwx = arr_wx[wx_index]

      var img = arr_wx[wx_index] + '.jpg'

      var wx_img = "<img width='50%' src='img/" + stxlwx + ".jpg'>"
    </script>
  </head>

  <body>
    <div style="max-width: 700px; margin: 0 auto; position: relative">
      <img src="./img/1.jpg" style="width: 100%" alt="" srcset="" />
      <p
        style="
          padding: 18px 0;
          text-align: center;
          font-size: 24px;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        微信号:<span>
          <script>
            document.write(stxlwx)
          </script>
        </span>
      </p>
      <div
        class="btn"
        style="
          width: 90%;
          margin: 0 auto;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 24px;
          text-align: center;
          padding: 10px 0;
          background-color: blue;
          color: #fff;
          border-radius: 5px;
          box-shadow: 5px 5px 5px #888888;
        "
      >
        点击复制微信，领取项目资料
      </div>
      <div
        id="zhezhao"
        style="
          display: none;
          background-color: rgb(51, 51, 51);
          opacity: 0.4;
          z-index: 88;
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0px;
        "
      ></div>
      <div
        id="popup"
        style="
          display: none;
          text-align: center;
          border-radius: 6px;
          position: absolute;
          top: 150px;
          right: 0px;
          left: 0px;
          width: 70%;
          margin: 60px auto;
          z-index: 99;
          background-color: rgb(255, 255, 255);
          border: 1px solid rgb(222, 222, 222);
        "
      >
        <p style="text-align: center; font-size: 24px; margin-top: 10px">
          网课项目资料领取
        </p>
        <p style="text-align: center; margin-top: -15px">
          复制成功，打开微信添加好友
        </p>
        <div class="dfdf" onclick="ffff()">确定</div>
      </div>
    </div>
    <script>
      function ffff() {
        let zhezhao = document.getElementById('zhezhao')
        let popup = document.getElementById('popup')

        zhezhao.style.display = 'none'
        popup.style.display = 'none'
        window.location.href = 'weixin://'
      }
    </script>

    <script>
      var clipboard = new ClipboardJS('.btn', {
        text: function () {
          return stxlwx
        },
      })

      clipboard.on('success', function (e) {
        let zhezhao = document.getElementById('zhezhao')
        let popup = document.getElementById('popup')

        zhezhao.style.display = 'block'
        popup.style.display = 'block'

        console.info('Action:', e.action)
        console.info('Text:', e.text)
        console.info('Trigger:', e.trigger)
        e.clearSelection()
      })
      clipboard.on('error', function (e) {
        console.error('Action:', e.action)
        console.error('Trigger:', e.trigger)
      })
    </script>
  </body>
</html>
